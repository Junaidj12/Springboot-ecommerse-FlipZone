<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Home - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      background-color: #f7f7f7;
      padding-top: 60px;
    }

    .navbar {
      background-color: #0077cc !important;
    }

    .navbar .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: white !important;
    }

    .navbar .btn-outline-danger {
      border-color: #fff;
      color: #fff;
    }

    .navbar .btn-outline-danger:hover {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .hero-section {
      padding: 60px 20px;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-lg {
      min-width: 220px;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="/admin/home">FlipZone Admin</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </nav>

  <!-- Main Section -->
   <span style="color:green" th:text="${session.pass}"></span>
      	<span style="color:red" th:text="${session.fail}"></span>
		<span th:text="${@myservice.removeMessage()}"></span>
  <main>
    <div class="container hero-section text-center">
      <h2 class="mb-5 text-primary">Welcome, Admin</h2>
      <div class="hero-buttons">
        <a href="/admin/add-product" class="btn btn-primary btn-lg">Add Product</a>
        <a href="/admin/edit-product" class="btn btn-secondary btn-lg">Manage Products</a>
        <a href="/admin/view-products" class="btn btn-info btn-lg text-white">View Orders</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone Admin Panel. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
