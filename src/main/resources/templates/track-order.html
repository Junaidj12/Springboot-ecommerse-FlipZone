<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h3 class="text-center mb-4">Track Your Order</h3>

        <div class="card">
            <div class="card-body">
                <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
                <p><strong>Product:</strong> <span th:text="${order.product.name}"></span></p>
                <p><strong>Quantity:</strong> <span th:text="${order.quantity}"></span></p>
                <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
                <p><strong>Ordered On:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
