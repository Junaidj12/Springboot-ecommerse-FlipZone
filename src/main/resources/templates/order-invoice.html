<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        .invoice-box {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
        }

        .btn-print {
            display: block;
            margin: 20px auto 0;
        }

        @media print {
            .btn-print {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="invoice-box">
    <h2 class="text-center mb-4">FlipZone Order Invoice</h2>

    <p><strong>Order ID:</strong> <span th:text="${order.id}">#</span></p>
    <p><strong>Customer:</strong> <span th:text="${order.customer.fullname}">John Doe</span></p>
    <p><strong>Email:</strong> <span th:text="${order.customer.email}">example@email.com</span></p>
    <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">01-01-2025 12:00</span></p>

    <hr/>

    <h5>Product Details</h5>
    <p><strong>Name:</strong> <span th:text="${order.product.name}">Product</span></p>
    <p><strong>Price:</strong> ₹<span th:text="${order.product.price}">999</span></p>
    <p><strong>Quantity:</strong> <span th:text="${order.quantity}">1</span></p>
    <p><strong>Total Amount:</strong> ₹<span th:text="${order.amount}">999</span></p>

    <hr/>
    <p class="text-center text-muted">Thank you for shopping with FlipZone!</p>
</div>

<!-- Print/Download Button -->
<button class="btn btn-primary btn-print" onclick="window.print()">Print / Download PDF</button>

</body>
</html>
