<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FlipZone - Home</title>

<link
	href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
/* Styling same as customer-home.html */
:root {
	--primary-color: #f6eee5;
	--accent: #c9a892;
	--dark-accent: #8c7a76;
	--text-color: #3c3532;
	--light-text: #6d6661;
	--white: #ffffff;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Cormorant Garamond', serif;
	background-color: var(--primary-color);
	color: var(--text-color);
	padding: 20px;
}

.navbar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: var(--white);
	padding: 15px 30px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
	font-size: 2rem;
	font-weight: 500;
	color: var(--text-color);
}

.navbar-buttons a {
	margin-left: 15px;
	text-decoration: none;
	padding: 8px 16px;
	border-radius: 4px;
	font-family: 'Montserrat', sans-serif;
	font-size: 0.85rem;
}

.btn-outline {
	border: 1px solid var(--accent);
	color: var(--accent);
}

.btn-outline:hover {
	background-color: var(--accent);
	color: white;
}

.container {
	max-width: 1200px;
	margin: 30px auto;
}

.filters {
	display: flex;
	flex-wrap: wrap;
	gap: 15px;
	margin-bottom: 25px;
}

.filters input, .filters select, .filters button {
	padding: 10px;
	border-radius: 5px;
	border: 1px solid #ccc;
	font-family: 'Montserrat', sans-serif;
	font-size: 0.9rem;
}

.products-grid {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
	gap: 30px;
}

.product-card {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background-color: var(--white);
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  transition: transform 0.3s ease;
  height: 100%;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  background-color: #f9f9f9;
  padding: 10px;
}

.product-details {
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	flex-grow: 1;
	padding: 15px;
}

.product-details h5 {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text-color);
  font-family: 'Cormorant Garamond', serif;
}

.product-details p {
  margin-bottom: 6px;
  color: var(--light-text);
  line-height: 1.4;
  word-break: break-word;
}
.product-details a {
  margin-top: 10px;
  padding: 10px;
  background-color: transparent;
  border: 1px solid var(--accent);
  border-radius: 4px;
  text-align: center;
  font-weight: 500;
  color: var(--accent);
  text-decoration: none;
  transition: 0.3s ease;
}

.product-details a:hover {
  background-color: var(--accent);
  color: white;
}

.product-details strong {
	color: var(--text-color);
}

.pagination {
	margin-top: 40px;
	display: flex;
	justify-content: center;
}

.pagination .page-item a, .pagination .page-item span {
	padding: 8px 12px;
	margin: 0 3px;
	border-radius: 4px;
	border: 1px solid var(--accent);
	color: var(--accent);
	text-decoration: none;
	font-family: 'Montserrat', sans-serif;
}

.pagination .page-item.active span {
	background-color: var(--accent);
	color: white;
}

.footer {
	text-align: center;
	padding: 15px 0;
	background-color: #343a40;
	color: white;
	margin-top: 60px;
}
</style>
</head>
<body>

	<!-- Toast Section -->
	<div aria-live="polite" aria-atomic="true" class="position-relative">
		<div id="toast-container"
			class="toast-container position-fixed top-0 end-0 p-3"
			style="z-index: 1080;">
			<div
				class="toast align-items-center text-white bg-success border-0 mb-2"
				role="alert" aria-live="assertive" aria-atomic="true"
				th:if="${session.pass}">
				<div class="d-flex">
					<div class="toast-body" th:text="${session.pass}"></div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
			<div
				class="toast align-items-center text-white bg-danger border-0 mb-2"
				role="alert" aria-live="assertive" aria-atomic="true"
				th:if="${session.fail}">
				<div class="d-flex">
					<div class="toast-body" th:text="${session.fail}"></div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
	</div>

	<!-- Navbar -->
	<div class="navbar">
		<div class="navbar-brand">FlipZone</div>
		<div class="navbar-buttons">
			<a href="/login" class="btn-outline">Login</a> <a
				href="/customer/register" class="btn-outline">Register</a>
		</div>
	</div>

	<!-- Main Content -->
	<div class="container">
		<form method="get" th:action="@{/}">
			<div class="filters">
				<input type="text" name="name" placeholder="Search by name..."
					th:value="${name}" /> <select name="sort">
					<option value="">Name (Default)</option>
					<option value="price-asc" th:selected="${sort == 'price-asc'}">Price:
						Low to High</option>
					<option value="price-desc" th:selected="${sort == 'price-desc'}">Price:
						High to Low</option>
					<option value="stock" th:selected="${sort == 'stock'}">Stock:
						High to Low</option>
				</select> <input type="hidden" name="desc" th:value="${desc}" />
				<button type="submit">Apply Filter</button>
			</div>
		</form>

		<h3 class="text-center mb-4">Our Products</h3>

		<div class="products-grid">
			<div class="product-card" th:each="product : ${products}">
				<a th:href="@{'/customer/product/' + ${product.id}}"> <img
					th:src="${product.imgLink != null ? product.imgLink : 'https://via.placeholder.com/300'}"
					alt="Product Image" class="product-img" />

				</a>
				<div class="product-details">
					<h5 th:text="${product.name}">Product Name</h5>
					<p th:text="${product.description}">Product Description</p>
					<p>
						<strong>Stock:</strong> <span th:text="${product.stock}">0</span>
					</p>
					<p>
						<strong>Price:</strong> ₹<span th:text="${product.price}">0</span>
					</p>
					<a href="/login" class="btn btn-outline-primary w-100 mt-2">Login
						to Buy</a>
				</div>
			</div>
		</div>

		<!-- Pagination -->
		<div class="pagination" th:if="${totalPages > 1}">
			<div class="page-item"
				th:classappend="${currentPage == 0} ? 'disabled'">
				<a
					th:href="@{/(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${currentPage - 1}, size=${size})}">«</a>
			</div>
			<div class="page-item"
				th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
				th:classappend="${i == currentPage} ? 'active'">
				<a
					th:href="@{/(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${i}, size=${size})}"
					th:text="${i + 1}">1</a>
			</div>
			<div class="page-item"
				th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
				<a
					th:href="@{/(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${currentPage + 1}, size=${size})}">»</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<p>&copy; 2025 FlipZone. All rights reserved.</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const toastElList = [].slice.call(document
					.querySelectorAll('.toast'));
			toastElList.forEach(function(toastEl) {
				const toast = new bootstrap.Toast(toastEl, {
					delay : 3000
				});
				toast.show();
			});
			fetch('/clear-toast');
		});
	</script>
</body>
</html>
