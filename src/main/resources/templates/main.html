<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipZone - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: 40px 20px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .card {
      margin-bottom: 30px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="/">FlipZone</a>
  <div class="ms-auto">
    <a href="/login" class="btn btn-outline-primary me-2">Login</a>
    <a href="/customer/register" class="btn btn-primary">Register</a>
  </div>
</nav>

<!-- Toast -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div class="toast align-items-center text-white bg-success border-0 mb-2"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:if="${session.pass}">
      <div class="d-flex">
        <div class="toast-body" th:text="${session.pass}"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div class="toast align-items-center text-white bg-danger border-0 mb-2"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:if="${session.fail}">
      <div class="d-flex">
        <div class="toast-body" th:text="${session.fail}"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>

<main class="container">

  <!-- Search & Sort -->
  <form method="get" th:action="@{/}">
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <input type="text" name="name" class="form-control" placeholder="Search by name..." th:value="${name}">
      </div>
      <div class="col-md-4 mb-2">
        <select name="sort" class="form-select">
          <option value="price-asc" th:selected="${sort == 'price' and !desc}">Price: Low to High</option>
          <option value="price-desc" th:selected="${sort == 'price' and desc}">Price: High to Low</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <button class="btn btn-primary w-100">Apply</button>
      </div>
    </div>
  </form>

  <!-- Product Cards -->
  <h2 class="mb-4 text-center">Our Products</h2>
  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card h-100">
        <img class="card-img-top"
             th:src="${product.imgLink != null ? product.imgLink : 'https://via.placeholder.com/300x200'}"
             alt="Product Image" style="object-fit: contain; height: 200px;">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text" th:text="${product.description}">Product Description</p>
          <p><strong>Stock:</strong> <span th:text="${product.stock}">0</span></p>
          <p><strong>Price:</strong> ₹<span th:text="${product.price}">0</span></p>
          <a href="/login" class="btn btn-outline-primary w-100">Login to Buy</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}" class="mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/(name=${name}, sort=${desc ? 'price-desc' : 'price-asc'}, page=${currentPage - 1}, size=${size})}">«</a>
      </li>

      <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/(name=${name}, sort=${desc ? 'price-desc' : 'price-asc'}, page=${i}, size=${size})}"
           th:text="${i + 1}">1</a>
      </li>

      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link"
           th:href="@{/(name=${name}, sort=${desc ? 'price-desc' : 'price-asc'}, page=${currentPage + 1}, size=${size})}">»</a>
      </li>
    </ul>
  </nav>

</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 FlipZone. All rights reserved.</p>
  </div>
</footer>

<!-- Toast Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
      toast.show();
    });
    fetch('/clear-toast');
  });
</script>

</body>
</html>
