<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - FlipZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0077cc;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container a {
      font-size: 0.9rem;
      color: #0077cc;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to FlipZone</h2>
    
     <span style="color:green" th:text="${session.pass}"></span>
      	<span style="color:red" th:text="${session.fail}"></span>
		<span th:text="${@myservice.removeMessage()}"></span>
    
    <form action="/login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div style="text-align: right; margin-bottom: 1rem;">
        <a th:href="@{/forgot-password}">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
