<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipZone - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff;
      font-size: 1.8rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.01);
    }

    .product-img {
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .filter-row input,
    .filter-row select {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4">
  <span class="navbar-brand">FlipZone</span>
  <div class="ms-auto">
    <a href="/customer/orders" class="btn btn-outline-primary me-2">My Orders</a>
    <a href="/customer/cart" class="btn btn-outline-primary me-2">Cart</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </div>
</nav>

<main class="container my-4">
  <form method="get" th:action="@{/customer/home}">
    <div class="row mb-4 filter-row">
      <div class="col-md-4 mb-2">
        <input type="text" name="name" class="form-control" placeholder="Search by name..." th:value="${name}">
      </div>
      <div class="col-md-4 mb-2">
        <select name="sort" class="form-select">
          <option value="">Name (Default)</option>
          <option value="price-asc" th:selected="${sort == 'price-asc'}">Price: Low to High</option>
          <option value="price-desc" th:selected="${sort == 'price-desc'}">Price: High to Low</option>
          <option value="stock" th:selected="${sort == 'stock'}">Stock: High to Low</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <input type="hidden" name="desc" th:value="${desc}" />
        <button class="btn btn-primary w-100">Apply Filter</button>
      </div>
    </div>
  </form>

  <h3 class="text-center mb-4">Our Products</h3>

  <div class="row g-4">
    <div class="col-md-4 col-sm-6 d-flex" th:each="product : ${products}">
      <div class="product-card w-100">
        <a th:href="@{'/customer/product/' + ${product.id}}">
          <img th:src="${product.imgLink != null ? product.imgLink : 'https://via.placeholder.com/150'}"
               class="product-img w-100" alt="Product Image">
        </a>
        <h5 th:text="${product.name}" class="mt-2"></h5>
        <p th:text="${product.description}"></p>
        <p><strong>Stock:</strong> <span th:text="${product.stock}">0</span></p>
        <p><strong>Price:</strong> ₹<span th:text="${product.price}">0</span></p>
        <form th:action="@{/customer/add-to-cart}" method="post">
          <input type="hidden" name="productId" th:value="${product.id}" />
          <button type="submit" class="btn btn-outline-primary w-100">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}" class="mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/customer/home(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${currentPage - 1}, size=6)}">«</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/customer/home(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${i}, size=6)}"
           th:text="${i + 1}">1</a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link"
           th:href="@{/customer/home(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${currentPage + 1}, size=6)}">»</a>
      </li>
    </ul>
  </nav>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 FlipZone. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
