<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      padding: 40px 20px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
      height: 100%;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-img {
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-4 justify-content-between">
    <span class="navbar-brand mb-0 h1">FlipZone</span>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </nav>

  <!-- Session Flash Messages -->
  <div class="text-center mt-3">
   <span style="color:green" th:text="${session.pass}"></span>
<span style="color:red" th:text="${session.fail}"></span>
<span th:text="${@Myservice.removeMessage()}"></span>

  </div>

  <!-- Product Section -->
  <main class="container">
    <h2 class="mb-4 text-center">Available Products</h2>
    <div class="row g-4">
      <!-- Product Card 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" class="product-img w-100" alt="Product 1">
          <h5>Smartphone</h5>
          <p>Latest Android smartphone with high performance.</p>
          <p>₹14,999</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" class="product-img w-100" alt="Product 2">
          <h5>Bluetooth Speaker</h5>
          <p>Portable wireless speaker with deep bass.</p>
          <p>₹2,499</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" class="product-img w-100" alt="Product 3">
          <h5>Fitness Band</h5>
          <p>Track your health and fitness on the go.</p>
          <p>₹1,299</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
