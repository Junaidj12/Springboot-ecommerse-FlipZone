<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Details - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: bold;
      color: #007bff;
      font-size: 1.8rem;
      text-decoration: none;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar px-4 py-2">
  <a class="navbar-brand" href="/customer/home">FlipZone</a>
</nav>

<!-- Main Content -->
<main class="container py-5">
  <h2 class="mb-4" th:text="${product.name}">Product Name</h2>
  
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <img th:src="${product.imgLink}" class="img-fluid rounded" alt="Product Image">
    </div>
    <div class="col-md-6">
      <h4>Description:</h4>
      <p th:text="${product.description}">Product description goes here</p>

      <h4>Price: ₹<span th:text="${product.price}">0</span></h4>
      <h5>Available Stock: <span th:text="${product.stock}">0</span></h5>

      <form th:action="@{/customer/add-to-cart}" method="post" class="mt-4">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <button class="btn btn-primary">Add to Cart</button>
      </form>

      <a href="/customer/home" class="btn btn-secondary mt-4">← Back to Home</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 FlipZone. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
