<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Details - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.8rem;
      color: #3c3c3c;
      text-decoration: none;
    }
    .cart-btn {
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .back-btn {
      margin: 30px 0 20px;
      font-size: 0.95rem;
      font-weight: 500;
      background-color: transparent;
      border: none;
      color: #5c5c5c;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    .product-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    .product-image {
      width: 100%;
      border-radius: 10px;
      object-fit: contain;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .product-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .product-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }
    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }
    .product-stock {
      font-size: 1rem;
      color: #28a745;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #000;
      border: none;
      font-weight: 500;
      padding: 12px 20px;
      font-size: 1rem;
    }
    .btn-secondary {
      margin-top: 15px;
      background-color: #eaeaea;
      color: #000;
      border: none;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a class="navbar-brand" href="/customer/home">FlipZone</a>
  <a href="/customer/cart" class="cart-btn">üõí Cart</a>
</nav>

<!-- Back to Store -->
<div class="container">
  <a href="/customer/home" class="back-btn">‚Üê Back to Store</a>
</div>

<!-- Main Content -->
<main class="container pb-5">
  <div class="product-container row align-items-center">
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <img th:src="${product.imgLink}" class="product-image" alt="Product Image">
    </div>

    <div class="col-md-6">
      <h2 class="product-title" th:text="${product.name}">Product Name</h2>

      <p class="product-description" th:text="${product.description}">
        Product description goes here
      </p>

      <p class="product-price">
        ‚Çπ<span th:text="${product.price}">0</span>
      </p>

      <p class="product-stock">
        In Stock: <span th:text="${product.stock}">0</span>
      </p>

      <form th:action="@{/customer/add-to-cart}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <button class="btn btn-primary w-100">Add to Cart</button>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 FlipZone. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
