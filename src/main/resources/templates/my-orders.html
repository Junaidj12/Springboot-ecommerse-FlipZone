<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Orders - FlipZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">My Orders</h2>

 
   

    <!-- Orders Table -->
    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Amount (â‚¹)</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Invoice</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">#ID</td>
                <td th:text="${order.product.name}">Product Name</td>
                <td th:text="${order.amount}">0.00</td>
                <td th:text="${order.quantity}">1</td>
                <td th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm') : 'N/A'}">Date</td>

                <td>
    <a th:href="@{'/customer/order-invoice/' + ${order.id}}"
       class="btn btn-sm btn-success">Download</a>
</td>

            </tr>
            <tr th:if="${#lists.isEmpty(orders)}">
                <td colspan="6" class="text-muted">No orders found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages != null and totalPages > 1}">
        <ul class="pagination justify-content-center mt-4">
            <li th:if="${currentPage > 0}" class="page-item">
                <a class="page-link"
                   th:href="@{/customer/my-orders(page=${currentPage - 1}, size=${size}, sort=${sort}, desc=${desc})}">Previous</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/customer/my-orders(page=${i}, size=${size}, sort=${sort}, desc=${desc})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li th:if="${currentPage < totalPages - 1}" class="page-item">
                <a class="page-link"
                   th:href="@{/customer/my-orders(page=${currentPage + 1}, size=${size}, sort=${sort}, desc=${desc})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
