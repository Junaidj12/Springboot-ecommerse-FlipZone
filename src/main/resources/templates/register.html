<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FlipZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #A8D0F0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      display: flex;
      max-width: 950px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .img-side {
      background: #A8D0F0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45%;
      padding: 20px;
    }

    .img-side img {
    height: 100%;
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
    }

    .form-side {
      flex: 1;
      padding: 50px 40px;
    }
    

    .form-side h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 40px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 14px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 15px;
      color: #888;
    }

    button {
      width: 100%;
      border: none;
      padding: 12px;
      background: #7FB9F8;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #549EE7;
    }

    .back-login {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back-login a {
      color: #007bff;
      text-decoration: none;
    }

    .back-login a:hover {
      text-decoration: underline;
    }

    .flash-msg {
      text-align: center;
      margin-bottom: 10px;
    }

    .flash-msg span {
      display: block;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .img-side {
        width: 100%;
        padding: 30px;
      }
      .form-side {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Illustration Side -->
    <div class="img-side">
      <img src="https://i.postimg.cc/Kj9x2CTn/girl-with-laptop-on-a-login-page-shows-a-conceptual-flat-illustration-of-customer-profile-vector.jpg" alt="Illustration">
    </div>

    <!-- Form Side -->
    <div class="form-side">
      <h2>NEW ACCOUNT?</h2>

      <!-- Flash Message -->
      <div class="flash-msg">
        <span style="color:green" th:text="${session.pass}"></span>
        <span style="color:red" th:text="${session.fail}"></span>
        <span th:text="${@myservice.removeMessage()}"></span>
      </div>

      <form action="/customer/register" method="post">
        <div class="form-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" name="fullname" placeholder="Fullname" required>
        </div>

        <div class="form-group">
          <i class="bi bi-telephone-fill"></i>
          <input type="tel" name="mobile" placeholder="Phone Number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" name="email" placeholder="Mail" required>
        </div>

        <div class="form-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit">REGISTER</button>

        <div class="back-login">
          Already have an account? <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
