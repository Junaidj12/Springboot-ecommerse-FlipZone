<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3a4a9f, #1e2a78);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    main{
    width: 26rem;
    }

    .register-form {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.10);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 480px;
      color: white;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      font-size: 1rem;
    }

    input.form-control::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input.form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      outline: none;
      color: white;
    }

    button.btn-primary {
      background-color: #ffe600;
      color: #1e1e1e;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button.btn-primary:hover {
      background-color: #f1d302;
    }

    .register-form a {
      color: #ffe600;
      font-weight: 500;
    }

    .register-form a:hover {
      text-decoration: underline;
    }

    .text-center span {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 0.8rem 2rem;
      background-color: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
    }

    .btn-outline-primary {
      color: #ffe600;
      border-color: #ffe600;
    }

    .btn-outline-primary:hover {
      background-color: #ffe600;
      color: #000;
    }

    /* Background blobs */
    .bg-morph {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      z-index: 1;
      animation: float 6s infinite ease-in-out;
    }

    .bg-morph.one {
      width: 240px;
      height: 240px;
      top: -50px;
      left: -60px;
    }

    .bg-morph.two {
      width: 160px;
      height: 160px;
      bottom: -40px;
      right: -40px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">FlipZone</a>
    <div class="ms-auto">
      <a href="/login" class="btn btn-outline-primary me-2">Login</a>
    </div>
  </nav>

  <!-- Toast / Flash Messages -->
  <div class="text-center mt-3">
    <span style="color:green" th:text="${session.pass}"></span>
    <span style="color:red" th:text="${session.fail}"></span>
    <span th:text="${@myservice.removeMessage()}"></span>
  </div>

  <!-- Background blobs -->
  <div class="bg-morph one"></div>
  <div class="bg-morph two"></div>

  <!-- Registration Form -->
  <main>
    <div class="register-form">
      <h2>Create Account</h2>
      <form action="/customer/register" method="post">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" name="fullname" class="form-control" id="fullName" placeholder="Your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="10-digit number" required pattern="[0-9]{10}">
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <p class="mt-3 text-center">
          Already have an account? <a href="/login">Login</a>
        </p>
      </form>
    </div>
  </main>

 
</body>
</html>
