<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; }
    main { flex: 1; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    .product-img { height: 50px; width: 50px; object-fit: cover; }
    footer { background-color: #343a40; color: #fff; padding: 15px 0; text-align: center; }
    .quantity-btn { min-width: 36px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-4 justify-content-between">
    <span class="navbar-brand mb-0 h1">FlipZone</span>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </nav>

  <!-- Cart Content -->
  <main class="container py-4">
    <h2 class="mb-4">Your Shopping Cart</h2>

    <div class="table-responsive" th:if="${cartItems != null and !cartItems.isEmpty()}">
      <table class="table align-middle text-center">
        <thead class="table-secondary">
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Subtotal (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${cartItems}">
            <td><img th:src="${item.product.imgLink}" class="product-img" alt="Image"></td>
            <td th:text="${item.product.name}">Product</td>
            <td th:text="${item.product.price}">0</td>
            <td>
              <div class="d-flex justify-content-center align-items-center">
                <form th:action="@{/customer/cart/update}" method="post" class="d-flex">
                  <input type="hidden" name="productId" th:value="${item.product.id}" />
                  <button class="btn btn-outline-secondary btn-sm quantity-btn" name="change" value="-1">−</button>
                  <span class="mx-2 qty" th:text="${item.quantity}">1</span>
                  <button class="btn btn-outline-secondary btn-sm quantity-btn" name="change" value="1">+</button>
                </form>
              </div>
            </td>
            <td th:text="${item.quantity * item.product.price}">0</td>
            <td>
              <form th:action="@{/customer/buy-now}" method="post" class="buy-now-form">
                <input type="hidden" name="productId" th:value="${item.product.id}" />
                <input type="hidden" name="amount" th:value="${item.quantity * item.product.price}" />
                <button type="button" class="btn btn-sm btn-success buy-now-btn"
                  th:data-amount="${item.quantity * item.product.price}"
                  th:data-productid="${item.product.id}">
                  Buy Now
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty Cart Message -->
    <div class="text-center" th:if="${cartItems == null or cartItems.isEmpty()}">
      <p class="text-muted">Your cart is empty.</p>
      <a href="/customer/home" class="btn btn-primary">Continue Shopping</a>
    </div>

    <!-- Total + Checkout -->
    <div class="text-end mt-4" th:if="${cartItems != null and !cartItems.isEmpty()}">
      <h4>Total: ₹<span id="total-price" th:text="${totalPrice}">0</span></h4>
      <button id="rzp-button" class="btn btn-success mt-3"
        th:attr="data-amount=${totalPrice}, 
                 data-name=${customer.fullname}, 
                 data-email=${customer.email}, 
                 data-mobile=${customer.mobile}">
        Proceed to Checkout
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FlipZone. All rights reserved.</p>
    </div>
  </footer>

  <!-- Razorpay Script -->
  <script>
    document.querySelectorAll(".buy-now-btn").forEach(btn => {
      btn.onclick = async function () {
        const amount = parseInt(btn.getAttribute("data-amount")) * 100; // ₹ to paise
        const productId = btn.getAttribute("data-productid");

        const response = await fetch("/payment/create-order?amount=" + amount, { method: "POST" });
        const order = await response.json();

        const options = {
          key: "rzp_test_QjMcNe9bRYY3eQ",
          amount: order.amount,
          currency: order.currency,
          name: "FlipZone",
          description: "Product Purchase",
          order_id: order.id,
          handler: async function (paymentResponse) {
            alert("Payment Successful for product ID: " + productId);
            await fetch("/customer/payment-success", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                productId: productId,
                razorpayPaymentId: paymentResponse.razorpay_payment_id
              })
            });
            location.reload();
          },
          prefill: {
            name: btn.getAttribute("data-name") || "Customer",
            email: btn.getAttribute("data-email") || "email@email.com",
            contact: btn.getAttribute("data-mobile") || "9999999999"
          },
          theme: { color: "#28a745" }
        };
        new Razorpay(options).open();
      };
    });

    document.getElementById("rzp-button").onclick = async function () {
      const totalAmount = parseInt(document.getElementById("total-price").innerText) * 100;

      const response = await fetch("/payment/create-order?amount=" + totalAmount, { method: "POST" });
      const order = await response.json();

      const options = {
        key: "rzp_test_QjMcNe9bRYY3eQ",
        amount: order.amount,
        currency: order.currency,
        name: "FlipZone",
        description: "Cart Checkout",
        order_id: order.id,
        handler: async function (paymentResponse) {
          alert("Cart Payment Successful!");
          await fetch("/customer/payment-success-all", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              razorpayPaymentId: paymentResponse.razorpay_payment_id
            })
          });
          location.reload();
        },
        prefill: {
          name: this.getAttribute("data-name") || "Customer",
          email: this.getAttribute("data-email") || "email@email.com",
          contact: this.getAttribute("data-mobile") || "9999999999"
        },
        theme: { color: "#28a745" }
      };
      new Razorpay(options).open();
    };
  </script>
</body>
</html>
