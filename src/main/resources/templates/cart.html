<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shopping Cart - FlipZone</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	flex-direction: column;
}

main {
	flex: 1;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}

.product-img {
	height: 50px;
	width: 50px;
	object-fit: cover;
}

footer {
	background-color: #343a40;
	color: #fff;
	padding: 15px 0;
	text-align: center;
}

.quantity-btn {
	min-width: 36px;
}
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-light bg-light px-4 justify-content-between">
		<span class="navbar-brand mb-0 h1">FlipZone</span> <a href="/logout"
			class="btn btn-danger">Logout</a>
	</nav>

	<!-- Cart Content -->
	<main class="container py-4">
		<h2 class="mb-4">Your Shopping Cart</h2>

		<div class="table-responsive"
			th:if="${cartItems != null and !cartItems.isEmpty()}">
			<table class="table align-middle text-center">
				<thead class="table-secondary">
					<tr>
						<th>Image</th>
						<th>Product</th>
						<th>Price (₹)</th>
						<th>Quantity</th>
						<th>Subtotal (₹)</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${cartItems}">
						<td><img th:src="${item.product.imgLink}" class="product-img"
							alt="Image"></td>
						<td th:text="${item.product.name}">Product</td>
						<td th:text="${item.product.price}">0</td>
						<td>
							<div class="d-flex justify-content-center align-items-center">
								<form th:action="@{/customer/cart/update}" method="post"
									class="d-flex">
									<input type="hidden" name="_method" value="post" /> <input
										type="hidden" name="productId" th:value="${item.product.id}" />
									<button class="btn btn-outline-secondary btn-sm quantity-btn"
										name="change" value="-1">−</button>
									<span class="mx-2 qty" th:text="${item.quantity}">1</span>
									<button class="btn btn-outline-secondary btn-sm quantity-btn"
										name="change" value="1">+</button>
								</form>
								

							</div>
						</td>
						<td class="subtotal"
							th:text="${item.quantity * item.product.price}">0</td>
						<td>
							<form th:action="@{/customer/buy-now}" method="post">
								<input type="hidden" name="productId"
									th:value="${item.product.id}" />
								<button type="submit" class="btn btn-sm btn-success">Buy
									Now</button>
							</form>
						</td>

					</tr>
				</tbody>

			</table>
		</div>

		<!-- Empty Cart Message -->
		<div class="text-center"
			th:if="${cartItems == null or cartItems.isEmpty()}">
			<p class="text-muted">Your cart is empty.</p>
			<a href="/customer/home" class="btn btn-primary">Continue
				Shopping</a>
		</div>

		<!-- Total Price -->
		<div class="text-end mt-4"
			th:if="${cartItems != null and !cartItems.isEmpty()}">
			<h4>
				Total: ₹<span id="total-price" th:text="${totalPrice}">0</span>
			</h4>
			<a href="/checkout" class="btn btn-success mt-3">Proceed to
				Checkout</a>
		</div>
	</main>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2025 FlipZone. All rights reserved.</p>
		</div>
	</footer>

</body>
</html>
