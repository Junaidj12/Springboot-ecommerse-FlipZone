<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products - FlipZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 40px 20px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      transition: all 0.3s ease-in-out;
      height: 100%;
      background: #fff;
    }
    .product-card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transform: translateY(-5px);
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .toast-container {
      z-index: 1080;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="#">FlipZone Admin</a>
  <div class="ms-auto">
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
  </div>
</nav>

<!-- Toast Alerts -->
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast text-white bg-success border-0 mb-2"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:if="${session.pass}">
      <div class="d-flex">
        <div class="toast-body" th:text="${session.pass}"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div class="toast text-white bg-danger border-0 mb-2"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:if="${session.fail}">
      <div class="d-flex">
        <div class="toast-body" th:text="${session.fail}"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<main>
  <div class="container">
    <h2 class="mb-4 text-center">All Products</h2>

    <!-- Filters -->
    <form method="get" th:action="@{/admin/manage-products}" class="row mb-4">
      <div class="col-md-3 mb-2">
        <input type="text" name="name" class="form-control" placeholder="Search by name"
               th:value="${name}">
      </div>
      <div class="col-md-3 mb-2">
        <select name="sort" class="form-select">
          <option value="price" th:selected="${sort == 'price'}">Price</option>
          <option value="stock" th:selected="${sort == 'stock'}">Stock</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <select name="desc" class="form-select">
          <option value="false" th:selected="${!desc}">Asc</option>
          <option value="true" th:selected="${desc}">Desc</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <select name="stock" class="form-select">
          <option value="all" th:selected="${stock == 'all'}">All</option>
          <option value="in" th:selected="${stock == 'in'}">In Stock</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <button type="submit" class="btn btn-primary w-100">Apply</button>
      </div>
    </form>

    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col" th:each="product : ${productList}">
        <div class="product-card h-100">
          <img th:src="${product.imgLink}" class="product-img" alt="Product Image">
          <h5 th:text="${product.name}">Product Name</h5>
          <p class="mb-1 text-muted" th:text="${product.description}">Product Description</p>
          <p class="mb-1">Price: ₹<span th:text="${product.price}">0</span></p>
          <p class="mb-3">Stock: <span th:text="${product.stock}">0</span></p>
          <div class="btn-group">
            <a th:href="@{/admin/edit-product(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{/admin/delete-product(id=${product.id})}"
               onclick="return confirm('Delete this product?')"
               class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-5">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/manage-products(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${currentPage - 1}, size=6)}">«</a>
        </li>
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
          <a class="page-link"
             th:href="@{/admin/manage-products(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${i}, size=6)}"
             th:text="${i + 1}">1</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/manage-products(name=${name}, sort=${sort}, stock=${stock}, desc=${desc}, page=${currentPage + 1}, size=6)}">»</a>
        </li>
      </ul>
    </nav>

  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 FlipZone Admin Panel. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS and Toast Activation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
      toast.show();
    });
    fetch('/clear-toast');
  });
</script>

</body>
</html>
